
<div id="content" class="content" ng-controller="ArchivesController">

    <h1>Blog Archives</h1>

    <div ng-repeat="archive in archives" class="arch">
        <h2 ng-show="archive.year">{{ archive.year }}</h2>
        <h3 ng-hide="archive.year">
            {{ archive.date }} <a ng-href="{{ archive.url }}" target="_blank">{{ archive.title }}</a>
        </h3>
    </div>

</div>
